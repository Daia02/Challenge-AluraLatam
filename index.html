<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Encriptador de texto</title>
    <link rel="icon" href="imagenes/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecera">
        <img class="logo" src="imagenes/Logo.png" alt="Logo de Alura">
    </header>

    <main class="contenido-principal">
        <section class="seccion-entrada">
            <textarea class="texto-entrada" id="textoEntrada" cols="30" rows="10" placeholder="Ingrese el texto aquí" autofocus></textarea>
            <div class="restricciones">
                <h6 class="restriccion-entrada">&#9888 Solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="grupo-botones">
                <button name="encriptar" class="boton-encriptar" onclick="encriptar()">Encriptar</button>
                <button name="desencriptar" class="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="seccion-salida">
            <textarea class="texto-salida" id="textoSalida" cols="20" rows="10" disabled></textarea>
            <div class="contenedor-mensaje">
                <h2 class="mensaje-titulo">Ningún mensaje fue encontrado</h2>
                <h3 class="mensaje-descripcion">Ingresa el texto que desees encriptar o desencriptar.</h3>
                <button name="copiar" class="boton-copiar" onclick="copiar()" style="display: none;">
                    <span class="notificacion"></span> Copiar
                </button>
                
            </div>
        </section>
    </main>

    <footer >
       
    </footer>

    <script src="script.js"></script>
</body>

</html>
